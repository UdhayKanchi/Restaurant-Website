<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe4e1, #e0f7fa);
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 420px;
      animation: fadeIn 0.8s ease-out;
    }

    .form-container h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #ff4081;
      font-size: 28px;
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #ff4081;
      box-shadow: 0 0 5px rgba(255, 64, 129, 0.3);
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff4081;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #e73370;
      transform: translateY(-2px);
    }

    button::after {
      content: '‚ú®';
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      animation: twinkle 1.5s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: translateY(-50%) rotate(0deg); }
      50% { opacity: 1; transform: translateY(-60%) rotate(20deg); }
    }

    #responseMessage {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #444;
      transition: all 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>üí¨ Send Us Feedback</h1>
    <form id="feedbackForm">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <p id="responseMessage"></p>
  </div>

  <script>
    const form = document.getElementById('feedbackForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = {
        name: form.name.value.trim(),
        email: form.email.value.trim(),
        message: form.message.value.trim()
      };

      try {
        const response = await fetch('/submit-feedback', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData)
        });

        const result = await response.text();
        responseMessage.textContent = result;
        responseMessage.style.color = '#28a745'; // green
        form.reset();
      } catch (error) {
        responseMessage.textContent = '‚ùå Error submitting feedback.';
        responseMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
